<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiosk Display - Kopi Kap</title>
    <link rel="stylesheet" href="../css/kiosk-display.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="kiosk-container">
        <!-- Left Column: Preparing Orders -->
        <div class="column preparing-column">
            <div class="column-header">
                <h1>Preparing Order</h1>
            </div>
            <div class="orders-list" id="preparingOrders">
                <!-- Preparing orders will be dynamically loaded here -->
            </div>
        </div>

        <!-- Divider -->
        <div class="divider"></div>

        <!-- Right Column: Ready to Pickup -->
        <div class="column pickup-column">
            <div class="column-header">
                <h1>Ready to Pickup</h1>
            </div>
            <div class="orders-list" id="pickupOrders">
                <!-- Ready to pickup orders will be dynamically loaded here -->
            </div>
        </div>
    </div>

    <!-- Firebase SDK (Firestore only, no Auth) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <!-- Firebase Kiosk Config (without Auth SDK) -->
    <script src="../js/firebase-kiosk-config.js"></script>

    <!-- Kiosk Display Script -->
    <script src="../js/kiosk-display.js"></script>
</body>
</html>
